  <body>
    <main class="min-h-screen bg-bg antialiased font-body">
      <!-- Top Nav -->
      <nav class="top-nav hidden! md:flex!">
        <div class="nav-left flex items-center gap-2">
          <div
            class="rounded-sm bg-neutral-100 size-10 justify-center items-center flex"
          >
            F
          </div>
          <h1 class="font-heading text-size-lg font-medium text-text">
            Fairshare
          </h1>
        </div>

        <div class="nav-links">
          <a class="active" href="#">Dashboard</a>
          <a href="bills.html">Bills</a>
          <a href="friends.html">Friends</a>
        </div>

        <div class="nav-right flex items-center gap-4">
          <div id="user-avatar"></div>
        </div>
      </nav>

      <!-- Main Content -->
      <section class="main-content min-h-screen max-w-[1440px] w-full mx-auto">
        <div class="flex items-start justify-between mb-[var(--space-lg)]">
          <div
            id="greeting-section"
            class="grid gap-[var(--space-sm)] w-fit max-w-[400px]"
          ></div>

          <button
            id="add-new-bill-btn"
            class="button button-outline new-bill-btn rounded-full! size-10! p-0! md:size-auto! md:py-2! md:px-6! md:rounded-xl! md:w-[150px]! font-body font-medium"
          >
            <i class="fa-solid fa-plus"></i>
            <span class="hidden md:inline"> New Bill </span>
          </button>
        </div>

        <div
          id="summary-cards"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-[var(--space-md)] mb-[var(--space-lg)]"
        >
          <!-- Summary Cards -->
        </div>

        <div id="history-section" class="grid gap-6 md:grid-cols-2">
          <div id="recent-bills-section">
            <!-- Recent Bills Component -->
          </div>
          <div id="need-to-pay-section">
            <!-- Need to Pay Component -->
          </div>
        </div>

        <div class="backdrop">
          <div class="drawer" id="add-bill-drawer" aria-label="Add a new bill">
            <header class="drawer__header">
              <h2 class="drawer__title">Add New Bill</h2>
              <button class="icon-btn" aria-label="Close drawer">✕</button>
            </header>

            <form id="bill-form" class="drawer__body">
              <!-- Bill Name -->
              <div class="form-group">
                <label for="bill-name">Bill Name</label>
                <input
                  type="text"
                  id="bill-name"
                  placeholder="e.g., Dinner at Yellow Plate"
                  required
                />
              </div>

              <!-- Amount -->
              <div class="form-group">
                <label for="bill-amount">Total Amount</label>
                <input
                  type="number"
                  id="bill-amount"
                  placeholder="₦0.00"
                  inputmode="decimal"
                  required
                />
              </div>

              <!-- Split Between -->
              <div class="form-group">
                <label>Split Between</label>
                <div class="friend-selector">
                  <button
                    type="button"
                    class="friend add"
                    aria-label="Add friend"
                  >
                    +
                  </button>
                </div>
              </div>

              <!-- Actions -->
              <div class="drawer__footer px-0!">
                <button type="submit" class="button w-full button-primary">
                  Create Bill
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
