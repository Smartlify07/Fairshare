<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="min-h-screen bg-bg antialiased">
      <!-- Top Nav -->
      <nav class="top-nav">
        <div class="nav-left flex items-center gap-2">
          <div
            class="rounded-sm bg-neutral-100 size-10 justify-center items-center flex"
          >
            F
          </div>
          <h1 class="font-heading text-size-lg font-medium text-text">
            Fairshare
          </h1>
        </div>

        <div class="nav-links">
          <a class="active" href="#">Dashboard</a>
          <a href="bills.html">Bills</a>
          <a href="friends.html">Friends</a>
        </div>

        <div class="nav-right flex items-center gap-4">
          <div id="user-avatar"></div>
        </div>
      </nav>

      <!-- Main Content -->
      <section class="main-content max-w-[1440px] w-full mx-auto">
        <div class="flex items-start justify-between mb-[var(--space-lg)]">
          <div
            id="greeting-section"
            class="grid gap-[var(--space-sm)] w-fit max-w-[400px]"
          ></div>

          <button
            id="add-new-bill-btn"
            class="button button-outline new-bill-btn w-[150px] font-body font-medium"
          >
            <i class="fa-solid fa-plus"></i> New Bill
          </button>
        </div>

        <div
          id="summary-cards"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-[var(--space-md)] mb-[var(--space-lg)]"
        >
          <!-- Summary Cards -->
        </div>

        <div id="history-section" class="grid gap-6 md:grid-cols-2">
          <div id="recent-bills-section">
            <!-- Recent Bills Component -->
          </div>
          <div id="need-to-pay-section">
            <!-- Need to Pay Component -->
          </div>
        </div>

        <div class="backdrop">
          <div class="drawer" id="add-bill-drawer" aria-label="Add a new bill">
            <header class="drawer__header">
              <h2 class="drawer__title">Add New Bill</h2>
              <button class="icon-btn" aria-label="Close drawer">✕</button>
            </header>

            <form id="bill-form" class="drawer__body">
              <!-- Bill Name -->
              <div class="form-group">
                <label for="bill-name">Bill Name</label>
                <input
                  type="text"
                  id="bill-name"
                  placeholder="e.g., Dinner at Yellow Plate"
                  required
                />
              </div>

              <!-- Amount -->
              <div class="form-group">
                <label for="bill-amount">Total Amount</label>
                <input
                  type="number"
                  id="bill-amount"
                  placeholder="₦0.00"
                  inputmode="decimal"
                  required
                />
              </div>

              <!-- Split Between -->
              <div class="form-group">
                <label>Split Between</label>
                <div class="friend-selector">
                  <button
                    type="button"
                    class="friend add"
                    aria-label="Add friend"
                  >
                    +
                  </button>
                </div>
              </div>

              <!-- Actions -->
              <div class="drawer__footer px-0!">
                <button type="submit" class="button w-full button-primary">
                  Create Bill
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="/src/js/scripts/dashboard.ts" type="module"></script>
  </body>
</html>
